<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'/>
	<title>JavaScript 예제</title>
	<style></style>
	<script>
		var userData = new Array();

		function addUser(){
			var name = window.prompt('이름을 입력하세여');
			userData.push(name);
		}
		function printAll(){
			var datas = userData.length;

			if(datas==0){
				window.alert("등록된 데이터가 없습니다.");
			}else{
				window.alert("총 데이터의 수는 : "+datas);

				for(var i = 0; i<datas; i++)
					window.alert("데이터 "+(i+1)+" : "+userData[i]);
			}
		}
		</script>
</head>
<body>
	<input type="button" onclick="addUser()" value="추가"/>
	<input type="button" onclick="printAll()" value="출력"/>
</body>
</html>
